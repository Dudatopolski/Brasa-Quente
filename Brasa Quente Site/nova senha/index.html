<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="caixa">

        <img src="/codigo/img/Logo Churrascaria Restaurante  (2).png" class="logo">

        <p>
            <label for="codigo1">Senha:</label><br>
            <input id="codigo1" type="password" placeholder="Digite a nova senha" required>
        </p>

        <p>
            <label for="codigo2">Confirmar Senha:</label><br>
            <input id="codigo2" type="password" placeholder="Digite novamente" required>
        </p>

        <button id="login-button" type="button" onclick="irParaCodigo()">Finalizar</button>

    </div>

    <script>
        function irParaCodigo() {
            window.location.href = "/tela de login/index.html";
        }
    </script>
</body>
</html>
